<div class="preloaderContainer flex align-center justify-center">
  <div class="login flex">
    <h3>
      <span class="material-symbols-outlined icone">
        account_circle
        </span>
      AUTHENTIFICATION</h3>
    <p>Veuillez saisir vos identifiants pour pouvoir voter</p>

    <div class="emptyError" *ngIf="emptyFields">
      <span>les champs login et mot de passe doivent être renseigner.</span>
    </div>

    <div class="input">
      <input type="text" #trigramme value="" autocomplete="off" placeholder="iml-XXX" />
      <label>VOTRE TRIGRAMME</label>
      <span *ngIf="!loginOK" class="error">Identifiant non trouvée</span>
    </div>


    <div class="input">
      <input type="{{passType}}" #pass value=""  autocomplete="off" />
      <label>MOT DE PASSE</label>
      <span class="material-symbols-outlined togglePass" (click)="toggleType()">{{ visibility }}</span>
      <span *ngIf="!passOK" class="error">Mot de passe incorrecte</span>
    </div>


    <div class="login__bottom flex justify-between align-center">
      <div class="flex creerCompte">Pas de compte? <span (click)="hideRegister(false)">M'en créer un</span></div>

      <button class="btn btnLogin btnLoader" (click)="loginTrial(trigramme.value, pass.value)">
        <span class="load" *ngIf="btnLoader"></span>
        M'identifier</button>
    </div>


    <button class="close" (click)="hideLogin()">
      <span class="material-symbols-outlined">
        close
        </span>
    </button>
  </div>
</div>
